<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-fab</title>

  <script src="packages/paper/platform/platform.js"></script>

  <link href="packages/paper/font-roboto/roboto.html" rel="import">
  <link href="packages/paper/core-icons/core-icons.html" rel="import">
  <link href="packages/paper/paper-fab/paper-fab.html" rel="import">
  <link href="packages/paper/paper-input/paper-input.html" rel="import">
  <link href="packages/paper/paper-shadow/paper-shadow.html" rel="import">
  <link href="packages/paper/core-transition/core-transition-css.html" rel="import">
  <link href="packages/paper/core-toolbar/core-toolbar.html" rel="import">

  <style shim-shadowdom>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    paper-fab {
      color: #FFF;
      margin-right:2em;
    }

    paper-fab.blue {
      background: #5677fc;
    }

    paper-fab.green {
      background: #259b24;
    }

    paper-fab.yellow {
      background: #ffeb3b;
      color: #000;
    }

    #bar {
      max-width: 500px;
      background: white;
      font-size: 1.0em;
    }

    #bar paper-shadow {
      display: none;
    }
  </style>
</head>

<body unresolved>
  <h3>Regular</h3>

  <paper-fab icon="arrow-forward"></paper-fab>
  <paper-fab icon="create" class="blue"></paper-fab>

  <br>

  <h3>Mini</h3>

  <paper-fab id="done" icon="done" class="mini green"></paper-fab>
  <paper-fab icon="reply" class="mini yellow"></paper-fab>

  <br>
  <br>

  <!-- transition="core-transition-bottom" -->

  <core-toolbar id="bar" transition="core-transition-bottom">
    <paper-input flex></paper-input>
    <paper-shadow z="1"></paper-shadow>
    <paper-icon-button icon="close"></paper-icon-button>
  </core-toolbar>

  <script type="application/dart" src="main.dart"></script>
</body>
</html>
