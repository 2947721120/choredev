<link rel="import" href="../../../packages/paper/core-icons/core-icons.html">
<link rel="import" href="../../../packages/paper/paper-fab/paper-fab.html">

<polymer-element name="cde-fab" attributes="command icon tooltip">
  <template>
    <style>
:host {
  fill: #fff;
  color: #fff;
  z-index: 1;
}
    </style>
    <paper-fab icon="{{icon}}" class="mini"
        on-click="{{handleClick}}" title="{{tooltip}}">
    </paper-fab>
  </template>

  <script src="cde-fab.js"></script>
</polymer-element>
