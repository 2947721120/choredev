<polymer-element name="spark-splitter" attributes="direction locked">
  <template>
    <style>
      :host {
        * {
          display: block;
          width: 10px;
          background: #efefef url(handle.png) no-repeat center;
          box-shadow: inset 0 0 2px 1px #ccc;
          opacity: 0.9;
          cursor: col-resize;
        }

        .horizontal {
          width: auto;
          height: 10px;
          cursor: row-resize;
          background-image: url(handle_horiz.png);
        }

        :hover, .active {
          background-color: #ddd;
        }
      }
    </style>
  </template>

  <script type="application/dart" src="spark-splitter.dart"></script>
</polymer-element>
