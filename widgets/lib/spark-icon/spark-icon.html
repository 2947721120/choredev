<!--
/**
* Polymer Elements
* @module Polymer Elements
* @main Polymer Elements
*/  
/**
 * spark-icon is a 24x24 glyph expressed as a background-image.
 *
 * Example:
 *
 *     <spark-icon src="star.png"></spark-icon>
 *
 * Optionally can use other size like 32x32 by setting the attribute "size" to "32":
 *
 *     <spark-icon src="big_star.png" size="32"></spark-icon>
 *
 * @class spark-icon
 */
-->
<polymer-element name="spark-icon" attributes="src size">
  <template>
    <style>
      @host {
        * {
          display: inline-block;
          vertical-align: middle;
        }
      }

      #icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }
    </style>
    <div id="icon" style="background-image:url({{src}}); width:{{size}}px; height:{{size}}px"></div>
  </template>
  <script type="application/dart" src="spark-icon.dart"></script>
</polymer-element>
