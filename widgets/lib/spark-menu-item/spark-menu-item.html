 *

 */

<link rel="import" href="spark-icon.html">
<polymer-element name="spark-menu-item" attributes="src label iconsize">
  <template>
    <style>
      .label {
        margin: 0 15px;
      }

      spark-icon, .label, .label > * {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
    <spark-icon src="{{src}}" size="{{iconsize}}"></spark-icon>
    <div class="label">
      <span>{{label}}</span>
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="spark-menu-item.dart"></script>
</polymer-element>
