<!doctype html>

<html>
  <head>
    <title>spark-overlay</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- import elements -->
    <link rel="import" href="packages/spark_widgets/spark-overlay/spark-overlay.html">
    <script type="application/dart"> 
      export "packages/polymer/init.dart";
    </script> 
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <spark-overlay class="spark-overlay-scale-slideup" opened>
      <h2>Dialog</h2>
      <input placeholder="say something..." autofocus></input>
      <div>I agree with this wholeheartedly.</div>
      <button overlay-toggle>OK</button>
    </spark-overlay>  
  </body>
</html>
